<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
  <title>Login & Registration</title>
</head>

<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <p>DELIVERY BOT</p>
      </div>

      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
        <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>

    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">

      <!------------------- login form -------------------------->

      <div class="login-container" id="login">
        <div class="top">
          <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
          <header>Login</header>
        </div>
        <form th:action="@{/user/login}" method="post">

          <div class="input-box">
            <input type="text" class="input-field" placeholder="Username or Email" name="email">
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" name="password">
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Sign In">
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check">
              <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#forgotPasswordModal" data-bs-toggle="modal">Forgot password?</a></label>
            </div>
        </form>
      </div>
    </div>

    <!------------------- registration form -------------------------->
    <div class="register-container" id="register">
      <div class="top">
        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
        <header>Sign Up</header>
      </div>
      <form th:action="@{/user/register}" method="POST" enctype="multipart/form-data">
        <div class="two-forms">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Firstname" name="firstName">
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Lastname" name="lastName">
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Email" name="email">
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Password" name="password">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="user" value="User" required>
            <label class="form-check-label" style="color: white;" for="user">
              User
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input"  type="radio" name="role" id="admin" value="Admin" required>
            <label class="form-check-label" style="color: white;" for="admin">
              Admin
            </label>
          </div>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Register">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check"> Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#">Terms & conditions</a></label>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form th:action="@{/user/sendResetEmail}" method="post">

          <div class="modal-body">
            <p>Enter your email address to receive a password reset link:</p>
            <div class="form-outline mb-4">
              <input type="email" id="formForgotPasswordEmail" class="form-control" placeholder="Enter your email"
                name="email">
              <label class="form-label" for="formForgotPasswordEmail">Email address</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>

    function myMenuFunction() {
      var i = document.getElementById("navMenu");

      if (i.className === "nav-menu") {
        i.className += " responsive";
      } else {
        i.className = "nav-menu";
      }
    }

  </script>

  <script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
      x.style.left = "4px";
      y.style.right = "-520px";
      a.className += " white-btn";
      b.className = "btn";
      x.style.opacity = 1;
      y.style.opacity = 0;
    }

    function register() {
      x.style.left = "-510px";
      y.style.right = "5px";
      a.className = "btn";
      b.className += " white-btn";
      x.style.opacity = 0;
      y.style.opacity = 1;
    }

  </script>

</body>

</html>
